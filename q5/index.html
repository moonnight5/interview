<body>
  <!-- 数组去重 -->
  <script>
    /*方法一  ： Set方法
    function uniq(arr) {
      return [...new Set(arr)]  
    }*/

    /*方法2 使用 indexOf
    function uniq(arr) {
      let res = []
      for (let i = 0; i < arr.length; i++) {
        if (res.indexOf(arr[i]) === -1) {
          res.push(arr[i])
        }
      }
      return res
    }*/
    /*方法3  使用 include
    function uniq(arr){
      let result = []
      for(let i=0;i<arr.length;i++){
        if(!result.includes(arr[i])){
          result.push(arr[i])
        }
      }
      return result
    }*/
    /*方法4 使用map方法 map.has()返回一个bool值，用来表明map 中是否存在指定元素.
    function uniq(arr) {
      let map = new Map()
      let res = new Array()
      for ( let i = 0; i < arr.length; i++) {
        if (map.has(arr[i])) {
          //吧arr[i]都push进去（key，value）
          map.set(arr[i],true)
        } else {
          map.set(arr[i],false)
          res.push(arr[i])
        }
      }
      return res
    }*/

    /*方法5 使用 reduce()方法*/
    function uniq(arr) {
      return arr.reduce((prev,cur) => 
        prev.includes(cur) ? prev : [...prev,cur],[]
      )
    }

     console.log(uniq([1,4,2,3,3,4,5,5]))
  </script>
</body>
