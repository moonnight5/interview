<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    let a = 'hello',
      b = 123,
      c = true,
      d = undefined,
      e = null,
      // ------
      f = {},
      g = [],
      h = function () { };
    // console.log(typeof(g))
    console.log(b instanceof Number)

    // 显示原型 prototype          隐示原型  __proto__

    function Student(name) {
      this.name = name
    }
    Student.prototype.setage = function () {
      this.age = 18
    }
    let wn = new Student('wn')
    console.log(wn.__proto__)
    console.log(Student.prototype)
    // wn.__proto__  === Student.prototype

    // instanceof 原理
    function instance_of (L,R) {
      let O = R.prototype
      L = L.__proto__
      while (true) {
        if (L === null) {     // 已经找到顶
          return false
        }
        if (O === L) {
          return true
          L = L.__proto__ 
        }
      }
    }
    console.log(instance_of(g,Array))
    console.log(instance_of(b,Number))

    // 准确判断数据类型
    Object.prototype.toString.call()
    // Object.prototype.toString 会取得对象的一个内部属性
    // 然后依据这个内部属性返回一个'[Object 对应的数据类型]'
    // .call将作用域放到[Object 对应的数据类型]里面去，我们就可以找到任何对象的内部属性
    // 然后把类型检测转化为字符串比较达到目的
    console.log(Object.prototype.toString.call('a'))
    console.log(Object.prototype)
  </script>
</body>
</html>
