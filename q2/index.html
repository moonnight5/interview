<body>
  <!-- 关于call,bind,apply -->
  <script>
    var a = {
      user: 'liu',
      fn: function (n,m) {
        console.log(this.user)
        console.log(n + 1)
        console.log(n + m)
      }
    }
    // var b = a.fn
    // b()   undefined
    // ------------------------------------------------------
    // a.fn()   // liu
    // ------------------------------------------------------
    // var b = a.fn
    // b.call(a)
    // ---------------------------------
    // var b = a.fn
    // b.call(a,5,6,)
    // ------------------------------------------------------
    // var b = a.fn
    // b.apply(a,[0,2])
    // ------------------------------------------------------
    var b = a.fn
    var c = b.bind(a,5,6)
    c()    //c(5,6)
  </script>
